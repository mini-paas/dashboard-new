<div id="imageSelect" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModelLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h3 id="myModalLabel">创建应用</h3>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="resForm">
                    <div class="box-header" id="tool-bar">
                        <span class="titleSpan">选择镜像</span>
                        <button type="button" class="btn btn-primary"><span>公 有</span></button>
                        <button type="button" class="btn btn-default"><span>私 有</span></button>
                        <button type="button" class="btn btn-default"><span>收 藏</span></button>
                        <div class="box-tools" style="top: 12px">
                            <div class="input-group input-group-sm" style="width: 150px;">

                    </div>
                    <div class="box-body">

                        </ul>
                        <div id="myTabContent" class="tab-content">
                            <div class="tab-pane fade in active" id="dockerhub">
                                <p>测试环境仓库中心</p>
                            </div>
                            <div class="tab-pane fade" id="minihub">

                    </div>

            <div class="modal-footer">

            </div>
        </div>
