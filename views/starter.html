<!DOCTYPE html>
<html>
    {{template "header.html"}}

    <body class="hold-transition skin-purple sidebar-mini fixed sidebar-collapse">
        <!-- Begin page -->
        <div id="wrapper" style="margin-bottom: 54px">
            <!-- Top Bar Start -->
            <div class="topbar">
                <!-- LOGO -->
                <div class="topbar-left">
                    <div class="text-center">
                        <a href="index.html" class="logo">
                            <i class="icon-magnet icon-c-logo"></i>
                            <span><img src="/static/dist/img/docker1.png" style="width: 195px"> </span>
                        </a>
                    </div>
                </div>
                <!-- Button mobile view to collapse sidebar menu -->
                <div class="navbar navbar-default" role="navigation">
                    <div class="container">
                        <div class="">
                            <div class="pull-left">
                                <button class="button-menu-mobile open-left"> <i class="ion-navicon"></i> </button>
                                <span class="clearfix"></span> </div>
                            <form role="search" class="navbar-left app-search pull-left hidden-xs">
                                <input type="text" placeholder="Search..." class="form-control">
                                <a href=""><i class="fa fa-search"></i></a>
                            </form>
                            <ul class="nav navbar-nav navbar-right pull-right">
                                <li class="hidden-xs"> <a href="#" id="btn-fullscreen" class="waves-effect waves-light"><i class="icon-size-fullscreen"></i></a> </li>
                                <li class="dropdown"> <a href="" class="dropdown-toggle profile" data-toggle="dropdown" aria-expanded="true"><img language="JavaScript" src="/static/images/users/avatar-1.jpg" alt="user-img" class="img-circle"> </a>
                                    <ul class="dropdown-menu">
                                        <li><a href="javascript:void(0)"><i class="ti-user m-r-5"></i> Profile</a></li><li><a href="javascript:void(0)"><i class="ti-settings m-r-5"></i> Settings</a></li>
                                        <li><a href="javascript:void(0)"><i class="ti-lock m-r-5"></i> Lock screen</a></li>
                                        <li><a href="/auth/login"><i class="ti-power-off m-r-5"></i> Logout</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                        <!--/.nav-collapse -->
                    </div>
                </div>
            </div>
            <!-- Top Bar End -->

            <!-- LEFT SIDE MENU -->
            {{template "sidebar.html"}}
            <!-- LEFT SIDE MENU END-->

            <!-- content page-->
            <div class="content-page">
                <div class="container" style="margin-top: 50px">
                    {{ block "content" . }}{{ end }}
                </div>


            </div>

        </div>
        {{template "footer.html"}}


        <!-- END wrapper -->
        <script>
            var resizefunc = [];
        </script>
        <script language="JavaScript" src="/static/js/modernizr.min.js"></script>

        <!-- jQuery  -->
        <script language="JavaScript" src="/static/js/jquery.min.js"></script>
        <script language="JavaScript" src="/static/js/bootstrap.min.js"></script>
        <script language="JavaScript" src="/static/js/detect.js"></script>
        <script language="JavaScript" src="/static/js/fastclick.js"></script>
        <script language="JavaScript" src="/static/js/jquery.slimscroll.js"></script>
        <script language="JavaScript" src="/static/js/jquery.blockUI.js"></script>
        <script language="JavaScript" src="/static/js/waves.js"></script>
        <script language="JavaScript" src="/static/js/wow.min.js"></script>
        <script language="JavaScript" src="/static/js/jquery.nicescroll.js"></script>
        <script language="JavaScript" src="/static/js/jquery.scrollTo.min.js"></script>
        <!-- jQuery  -->
        <script language="JavaScript" src="/static/plugins/moment/moment.js"></script>

        <script language="JavaScript" src="/static/plugins/morris/morris.min.js"></script>
        <script language="JavaScript" src="/static/plugins/raphael/raphael-min.js"></script>

        <script language="JavaScript" src="/static/plugins/sweetalert/dist/sweetalert.min.js"></script>

        <!-- Todojs  -->

        <!-- chatjs  -->
        <script language="JavaScript" src="/static/pages/jquery.chat.js"></script>

        <script language="JavaScript" src="/static/plugins/peity/jquery.peity.min.js"></script>

        <script language="JavaScript" src="/static/js/jquery.core.js"></script>
        <script language="JavaScript" src="/static/js/jquery.app.js"></script>
        <!--<script language="JavaScript" src="/static/js/dogo.js"></script>-->

        <!-- Modal-Effect -->
        <script src="/static/plugins/custombox/dist/custombox.min.js"></script>
        <script src="/static/plugins/custombox/dist/legacy.min.js"></script>

        <!-- AdminLTE App -->
        <script language="JavaScript" src="/static/js/app.js"></script>
        <script language="JavaScript" src="/static/plugins/slimScroll/jquery.slimscroll.min.js"></script>



        <!-- Optionally, you can add Slimscroll and FastClick plugins.
             Both of these plugins are recommended to enhance the
             user experience. Slimscroll is required when using the
             fixed layout. -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.js"></script>
        <!-- Latest compiled and minified Locales -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/locale/bootstrap-table-zh-CN.min.js"></script>



        <script language="JavaScript" src="/static/js/waves.js"></script>
        {{ block "js" . }}{{ end }}
        {{ block "script" . }}{{ end }}
    </body>
</html>
